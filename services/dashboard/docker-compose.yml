      - timescale

  ftm-wallet-exporter:
    image: yearn-exporter
    command: wallet_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-ftm-envs
      <<: *common-historical-envs
      <<: *common-postgres-envs
    networks:
