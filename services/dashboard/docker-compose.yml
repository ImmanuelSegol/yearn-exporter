      <<: *common-postgres-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  sms-exporter:
    image: yearn-exporter
    command: sms_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-eth-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
