  gnosis-treasury-exporter:
    image: yearn-exporter
    command: treasury_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-gnosis-envs
      <<: *common-postgres-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  historical-gnosis-treasury-exporter:
    image: yearn-exporter
    command: historical_treasury_exporter
    volumes: *common-volumes
