  grafana:
    image: grafana/grafana:8.3.1
    depends_on:
      - promscale
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/yearn/Overview.json
      - GF_SERVER_ROOT_URL=https://yearn.vision
      - GF_RENDERING_SERVER_URL=http://renderer:8091/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - yearn-exporter
    restart: always

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - 127.0.0.1:8091:8091
    environment:
      - ENABLE_METRICS=true
      - HTTP_PORT=8091
    networks:
      - yearn-exporter
    restart: always

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    ports:
      - 127.0.0.1:9100:9100
    command:
      - '--path.rootfs=/host'
    networks:
      - yearn-exporter
    volumes:
      - '/:/host:ro,rslave'
    restart: always

  postgres:
    image: postgres
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-yearn-exporter}
      - POSTGRES_DB=${PGDATABASE:-postgres}
    networks:
      - yearn-exporter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
