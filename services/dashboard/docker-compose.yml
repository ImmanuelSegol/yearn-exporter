version: '3.7'

volumes:
  grafana_data: {}
  solidity_compilers: {}
  vyper_compilers: {}
  brownie: {}
  cache: {}
  postgres_data: {}

networks:
  yearn-exporter:

x-common-envs: &common-envs
  - WEB3_PROVIDER:
  - EXPLORER:
  - SLEEP_SECONDS:
  - SKIP_WALLET_STATS:
  - SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-development}
  - SENTRY_RELEASE:
  - SENTRY_DSN:
  - LOG_LEVEL:
  - PROMSCALE_URL: http://promscale:9201

x-common-historical-envs: &common-historical-envs
  - POOL_SIZE:
  - CHUNK_SIZE:
  - RESOLUTION:

x-common-postgres-envs: &common-postgres-envs
  - PGHOST: timescale
  - PGDATABASE: postgres
  - PGUSER: postgres
  - PGPASSWORD: yearn-exporter

x-common-timescale-envs: &common-timescale-envs
  - POSTGRES_PASSWORD: yearn-exporter

x-common-eth-envs: &common-eth-envs
  - NETWORK: mainnet
  - ETHERSCAN_TOKEN:

x-common-gnosis-envs: &common-gnosis-envs
  - NETWORK: xdai-main
  - WEB3_PROVIDER: $XDAI_WEB3_PROVIDER
  - EXPLORER: $XDAI_EXPLORER
  - XDAISCAN_TOKEN:

x-common-ftm-envs: &common-ftm-envs
  - NETWORK: ftm-main
  - WEB3_PROVIDER: $FTM_WEB3_PROVIDER
  - EXPLORER: $FTM_EXPLORER
  - FTMSCAN_TOKEN:

x-common-volumes: &common-volumes
  - solidity_compilers:/root/.solcx
  - vyper_compilers:/root/.vvm
  - brownie:/root/.brownie
  - cache:/app/yearn-exporter/cache


services:
  eth-exporter:
    build: .
    image: yearn-exporter
    command: exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-eth-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  historical-eth-exporter:
    image: yearn-exporter
    command: historical_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-eth-envs
      <<: *common-historical-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  gnosis-exporter:
    image: yearn-exporter
    command: exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-gnosis-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  historical-gnosis-exporter:
    image: yearn-exporter
    command: historical_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-gnosis-envs
      <<: *common-historical-envs
    networks:
      - yearn-exporter
    restart: on-failure
    depends_on:
      - promscale

  ftm-exporter:
