    depends_on:
      - promscale

  gnosis-wallet-exporter:
    image: yearn-exporter
    command: wallet_exporter
    volumes: *common-volumes
    environment:
      <<: *common-envs
      <<: *common-gnosis-envs
      <<: *common-historical-envs
      <<: *common-postgres-envs
    networks:
      - yearn-exporter
    restart: always
    depends_on:
      - promscale

  timescale:
    image: timescale/timescaledb-ha:pg14-latest
    environment:
      <<: *common-timescale-envs # common-timescale-envs?
    ports: 
      - 5432:5432
    networks:
      - yearn-exporter
    volumes:
      - postgres_data:/home/postgres/pgdata/data

  promscale:
    image: timescale/promscale:0.11
    ports:
      - 9201:9201
      - 9202:9202
    restart: on-failure
    depends_on:
      - timescale
      - node-exporter
    volumes:
      - ./prometheus/prometheus.yml:/prometheus.yml
    environment:
      # PROMSCALE_WEB_TELEMETRY_PATH: /metrics-text
      PROMSCALE_DB_URI: postgres://postgres:yearn-exporter@timescale:5432/postgres?sslmode=allow
      PROMSCALE_TRACING_OTLP_SERVER_ADDRESS: ":9202"
      # PROMSCALE_TELEMETRY_TRACE_JAEGER_ENDPOINT: "http://otel-collector:14268/api/traces"
      # PROMSCALE_TELEMETRY_TRACE_SAMPLING_RATIO: "0.1"
      PROMSCALE_METRICS_RULES_CONFIG_FILE: /prometheus.yml
    networks:
      - yearn-exporter

  # vmagent:
